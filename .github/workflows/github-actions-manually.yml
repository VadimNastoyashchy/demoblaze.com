name: GitHub Actions Manually
on: [workflow_dispatch]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - uses: abhi1693/setup-browser@v0.3.4
        with:
          browser: chrome
          version: 1036826
      - run: chrome --version
      - run: sudo apt-get remove google-chrome-stable
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
           node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        run: npm run test
