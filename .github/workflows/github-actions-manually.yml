name: GitHub Actions Manually
on: [workflow_dispatch]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
           node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        run: npm run test
